<!doctype html>
<html>
  <head>
    <title>Professional Sports</title>
    <style>
      html {
        height: 100%;
        min-height: 0;
      }
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        min-height: 0;
      }
      #banner {
        height: 100px;
        font-size: 64px;
        border: 2px solid black;
        text-align: center;
      }
      #theater {
        flex: 1;
        border: 2px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #nav {
        min-height: 0;
        width: 20%;
        margin-left: 10px;
        margin-right: 10px;
        border: 2px solid blue;
        overflow-y: scroll;
      }
      #container {
        min-height: 0;
        display: flex;
        height: 100vh;
        border: 2px solid green;
        align-items: stretch;
      }
      details details summary {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <li><a>PL 25-26 HIGHLIGHTS</a></li>
    </div>
    <div id="container">
      <div id="nav">
        {% for mw, entries in highlights.items() %}

        <details class="accordion">
          <summary class="accordion-title">MW {{ mw }}</summary>
          {% for date, matches in entries.items() %}
          <details class="accordion">
            <summary class="accordion-title">{{ date }}</summary>
            <ul class="accordion-content">
              {% for match, link in matches.items() %}
              <li><a href="{{ link }}">{{ match }}</a></li>
              {% endfor %}
            </ul>
          </details>
          {% endfor %}
        </details>
        {% endfor %}
      </div>
      <div id="theater">
        <iframe
          id="video"
          width="800"
          height="450"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script>
      const links = document.querySelectorAll("#nav a");
      const iframe = document.getElementById("video");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const url = link.getAttribute("href");
          const parts = url.split("v=");
          console.log(parts);
          const videoId = parts[parts.length - 1];
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        });
      });
    </script>
  </body>
</html>
